<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-lg-4">
            <a class="navbar-brand" href="#">
                <!-- <img src="logo.png" width="30" height="24" class="d-inline-block align-text-top"> -->
                BG Remover
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled">Remove Background</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <div class="container my-5">
        <div class="d-flex justify-content-center text-center">
            <h2>Upload a green screen<br>video to remove the background</h2>
        </div>
        <div class="d-flex justify-content-center text-center my-3">
            <form method="post" enctype="multipart/form-data">
                <div>
                    <label for="formFileLg" class="form-label my-lg-3">Please upload your video</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
                  </div>
                <input class="btn btn-primary btn-lg my-4" type="submit" value="Upload">
            </form>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
